<html>
<head>

 	<script type="text/javascript" src="js/page.js"></script> 
 	<script type="text/javascript" src="js/jquery.min.js"></script> 
 	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head> 
<body>
	<div class="page"> 
		<div class="page-menu"> 
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand col-auto" href="index.html">Início</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav mr-auto">
					  <li class="nav-item dropdown">
					    <a class="nav-link dropdown-toggle" href="#" id="professor" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					      Professor
					    </a>
					    <div class="dropdown-menu" aria-labelledby="professor">
					      <a class="dropdown-item" href="registro_turma.html">Cadastrar turmas</a>
					      <a class="dropdown-item" href="registro_atividade.html">Cadastrar atividades</a>
					      <div class="dropdown-divider"></div>
					      <a class="dropdown-item" href="visualizacao_pontuacao.html">Visualizar pontuação e classificação</a>
					    </div>
					  </li>
					  <li class="nav-item dropdown">
					    <a class="nav-link dropdown-toggle" href="#" id="aluno" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					      Aluno
					    </a>
					    <div class="dropdown-menu" aria-labelledby="aluno">
					      <a class="dropdown-item" href="matricular_turma.html">Matricular-se em turma</a>
					      <div class="dropdown-divider"></div>
					      <a class="dropdown-item" href="visualizacao_resposta.html">Visualizar repostas</a>
					    </div>
					  </li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="container container-fluid">	
		<form action="#">
			<br />
			
			<label for="prof_name">Nome da disciplina</label>
			<input type="text" class="form-control" name="prof_name" id="prof_name">
			<br />
			<label for="horario">Horário</label>
			<input type="time" class="form-control date" name="horario" id="horario">
			<br />
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="segunda" value="segunda">
			  <label class="form-check-label" for="segunda">Segunda</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="terca" value="terca">
			  <label class="form-check-label" for="terca">Terça</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="quarta" value="quarta">
			  <label class="form-check-label" for="quarta">Quarta</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="quinta" value="quinta">
			  <label class="form-check-label" for="quinta">Quinta</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="sexta" value="sexta">
			  <label class="form-check-label" for="sexta">Sexta</label>
			</div>
			<br />
			<br />
			<button class="btn btn-outline-secondary" type="submit">Enviar</button>
		</form>
	</div>

</html>
